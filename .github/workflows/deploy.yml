name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # replace with your default branch if it's not main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # replace with the version of Node.js you are using

      - name: Install dependencies
        run: npm install

      - name: Build and Deploy
        run: npm run deploy  # replace with your build/deploy command if it's not npm run deploy
